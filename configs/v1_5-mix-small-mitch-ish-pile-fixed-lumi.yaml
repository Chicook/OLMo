run_name: olmo-small-pile-fixed-150B-lumi
seed: 6198
dry_run: false
# 10 days
time_limit: 864000

wandb:
  name: ${run_name}
  project: olmo-small
  group: dolma_runs

model:
  d_model: 2048
  n_heads: 16
  n_layers: 16
  mlp_ratio: 8
  weight_tying: false
  alibi: false
  rope: true
  flash_attention: false
  attention_dropout: 0.0
  attention_layer_norm: false
  multi_query_attention: false
  include_bias: true
  block_type: sequential
  layer_norm_type: default
  layer_norm_with_affine: false
  bias_for_layer_norm: false
  attention_layer_norm_with_affine: false
  activation_type: swiglu
  residual_dropout: 0.0
  embedding_dropout: 0.0
  max_sequence_length: 2048
  vocab_size: 50280
  embedding_size: 50304
  eos_token_id: 0
  pad_token_id: 1
  init_device: meta
  init_fn: mitchell

compile: null

optimizer:
  name: lionw
  learning_rate: 2.0e-4
  weight_decay: 0.1
  betas:
  - 0.9
  - 0.95
  metrics_log_interval: 10

scheduler:
  name: cosine_with_warmup
  t_warmup: 5000
  t_max: 70000
  alpha_f: 0.1

tokenizer:
  identifier: tokenizers/allenai_eleuther-ai-gpt-neox-20b-pii-special.json
  truncate_direction: right

save_folder: ${oc.env:SCRATCH_DIR}/checkpoints/dolma-baselines/${run_name}
save_overwrite: true
# Sharded checkpoints (best for restarts)
save_interval: 5000
save_num_checkpoints_to_keep: -1
# Unsharded checkpoints (for final storage)
save_interval_unsharded: 5000
save_num_unsharded_checkpoints_to_keep: -1

max_duration: 35_000  # 3.1T tokens
global_train_batch_size: 2048
device_train_microbatch_size: 8

precision: amp_bf16

fsdp:
  wrapping_strategy: by_block
  precision: mixed

max_grad_norm: 1.0
max_grad_norm_ratio: null

speed_monitor:
  window_size: 20

eval_interval: ${save_interval}
eval_subset_num_batches: -1
device_eval_batch_size: ${device_train_microbatch_size}
evaluators:
  - label: all-small-ppl-validation
    data:
      num_workers: 0
      drop_last: true
      # pin_memory: true
      # prefetch_factor: 1
      # persistent_workers: false
      # timeout: 0
      datasets:
        4chan-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/4chan/val.npy
        c4_100_domains-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/c4_100_domains/val.npy
        c4_en-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/c4_en/val.npy
        gab-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/gab/val.npy
        ice-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/ice/val.npy
        m2d2_s2orc-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/m2d2_s2orc/val.npy
        m2d2_wiki-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/m2d2_wiki/val.npy
        manosphere-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/manosphere/val.npy
        mc4_en-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/mc4_en/val.npy
        pile-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/pile/val.npy
        ptb-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/ptb/val.npy
        twitterAEE-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/twitterAEE/val.npy
        wikitext_103-validation:
        - ${oc.env:SCRATCH_DIR}/eval-data/perplexity/v2_small_gptneox20b/wikitext_103/val.npy

  ##########################
  # Downstream evaluations #
  ##########################
  - label: piqa
    type: downstream

  - label: hellaswag
    type: downstream

  - label: winogrande
    type: downstream

  - label: openbook_qa
    type: downstream

  # - label: boolq  # requires implemention of the pmi_dc matrix
    # type: downstream

  - label: sciq
    type: downstream

  - label: arc_easy
    type: downstream

  # - label: arc_challenge  # requires implemention of the pmi_dc matrix
  #   type: downstream

  - label: copa
    type: downstream

  - label: rte
    type: downstream

  - label: commitment_bank
    type: downstream

  - label: mrpc
    type: downstream

  - label: sst2
    type: downstream

